<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Github Repositories Search</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Buscar Repositórios de um Usuário no GitHub</h1>

    <form id="form">
      <input id="search" type="text" placeholder="Insira o nome do usuário..." />

      <button>Buscar</button>
    </form>
  </header>

  <ul id="repositories-container" class="container songs"></ul>
  <ul id="issues-container" class="container songs">
    <h1 id="contributors"></h1>
  </ul>

  <div id="prev-and-next-container" class="prev-and-next-container"></div>

  <script src="./app.js"></script>
</body>

</html>
